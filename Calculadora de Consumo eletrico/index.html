<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="figico2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de consumo eletrico</title>
  </head>
  <body>
    <h1>Calculadora de consumo eletrico</h1>
    <p id="fridge">
      <input type="checkbox" name="refrigerator" id="refrigerator" />
      <img src="itens icons/Refrigerator2.webp" alt="" />
      Hours on
      <input type="number" name="fridgeUse" id="fridgeUse" />
      Power 300W/ Daily Consumption
      <input type="number" name="consfridge" id="consfridge" />
    </p>
    <p>
      <input type="checkbox" name="tv" id="tv" />
      <img src="itens icons/Television-128.webp" alt="" />
      Hours on
      <input type="number" name="tvUse" id="tvUse" />
      Power 200W / Daily Consumption
      <input type="number" name="consTv" id="consTv" />
    </p>
    <p>
      <input type="checkbox" name="airconditioner" id="airconditioner" />
      <img src="itens icons/air_conditioning.webp" alt="airconditioner" />
      Hours on
      <input type="number" name="air_conditioning" id="air_conditioning" />
      Power 1300W / Daily Consumption
      <input type="number" name="consAirConditioner" id="consAirConditioner" />
    </p>
    <p>
      <input type="checkbox" name="microwave" id="microwave" />
      <img src="itens icons/microwave.webp" alt="" />
      Hours on
      <input type="number" name="hoursmicrowave" id="hoursmicrowave" />
      Power 750W / Daily Consumption
      <input
        type="number"
        name="microwaveconsuption"
        id="microwaveconsuption"
      />
    </p>
  </body>
</html>
