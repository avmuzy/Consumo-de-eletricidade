<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="figico2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Electricity consumption calculator</title>
  </head>
  <body>
    <h1>Electricity Consumption Calculator</h1>
    <p>
      <div>
        <img src="itens_icons/Refrigerator2.webp" alt="" />
        Hours on
        <input type="number" name="fridgeUse" id="fridgeUse" min="0" max="24" />
        Power 300W <input type="button" value="Calculate" onclick="calcfridge()" /> Daily Consumption: <span id="res1"></span>
        
      </div>

      <div>
        <img src="itens_icons/Television-128.webp" alt="" />
        Hours on
        <input type="number" name="tvUse" id="tvUse" min="0" max="24" />
        Power 200W   <input type="button" value="Calculate" onclick="calctv()"> Daily Consumption: <span id="res2"></span>
      
      </div>

      <div>
        <img src="itens_icons/air_conditioning.webp" alt="airconditioner" />
        Hours on
        <input
          type="number"
          name="air_conditioningUse"
          id="air_conditioningUse"
          min="0"
          max="24"
        />
        Power 1300W <input type="button" value="Calculate" onclick="calcac()"> Daily Consumption:
        <span id="res3"></span>
      </div>
      <div>
       
        <img src="itens_icons/microwave.webp" alt="" />
        Hours on
        <input
          type="number"
          name="hoursmicrowave"
          id="hoursmicrowave"
          min="0"
          max="24"
        />
        Power 750W <input type="button" value="Calculate" onclick="calcMicroWave()"> Daily Consumption:
        <span id="res4"></span>
      </div>

      <div>
        <img src="itens_icons/washinhMachine.webp" alt="" />
        Hours on
        <input
          type="number"
          name="washingMAchUse"
          id="washingMAchUse"
          min="0"
          max="24"
        />
        Power 1000W <input type="button" value="Calculate" onclick="calcWashM()"> Daily Consumption:
        <span id="res5"></span>
      </div>
    </p>

    <script src="JS/script.js"></script>
  </body>
</html>
