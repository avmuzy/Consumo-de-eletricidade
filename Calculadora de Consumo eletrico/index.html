<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="figico2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de consumo eletrico</title>
  </head>
  <body>
    <h1>Calculadora de consumo eletrico</h1>
    <p>
      <div>
        <img src="itens_icons/Refrigerator2.webp" alt="" />
        Hours on
        <input type="number" name="fridgeUse" id="fridgeUse" min="0" max="24" />
        Power 300W/ Daily Consumption:<div id="res"></div>
        
        
        <input type="button" value="Calcaular" onclick="calcfridge()" />
      </div>
      <div>
        <img src="itens_icons/Television-128.webp" alt="" />
        Hours on
        <input type="number" name="tvUse" id="tvUse" min="0" max="24" />
        Power 200W / Daily Consumption:
      </div>
      <div>
        
        <img src="itens_icons/air_conditioning.webp" alt="airconditioner" />
        Hours on
        <input
          type="number"
          name="air_conditioningUse"
          id="air_conditioningUse"
          min="0"
          max="24"
        />
        Power 1300W / Daily Consumption:
      </div>
      <div>
       
        <img src="itens_icons/microwave.webp" alt="" />
        Hours on
        <input
          type="number"
          name="hoursmicrowave"
          id="hoursmicrowave"
          min="0"
          max="24"
        />
        Power 750W / Daily Consumption:
      </div>
      <div>
       
        <img src="itens_icons/washinhMachine.webp" alt="" />
        Hours on
        <input
          type="number"
          name="washingMAchUse"
          id="washingMAchUse"
          min="0"
          max="24"
        />
        Power 1000W / Daily Consumption:
      </div>
    </p>

    <script src="JS/script.js"></script>
  </body>
</html>
